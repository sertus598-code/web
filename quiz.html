<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Medical - Test</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f3f5;
      margin: 30px;
      color: #333;
    }
    #user-info {
      background: #d0ebff;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #user-info img {
      border-radius: 50%;
      width: 48px;
      height: 48px;
    }
    #quiz {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #dee2e6;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .answers button:hover {
      background-color: #ced4da;
    }
  </style>
</head>
<body>

<div id="user-info">Se încarcă datele tale...</div>

<div id="quiz">
  <div class="question" id="question">Întrebare...</div>
  <div class="answers" id="answers"></div>
</div>

<script>
  // Preluăm token-ul din hash-ul URL
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const token = params.get('access_token');

  if (!token) {
    document.getElementById('user-info').textContent = '❌ Nu ești autentificat. Te rugăm să te autentifici mai întâi.';
    document.getElementById('quiz').style.display = 'none';
  } else {
    // Cerem datele utilizatorului de pe API-ul Discord
    fetch('https://discord.com/api/users/@me', {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(user => {
      const avatarURL = user.avatar
        ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
        : 'https://cdn.discordapp.com/embed/avatars/0.png';

      document.getElementById('user-info').innerHTML = `
        <img src="${avatarURL}" alt="Avatar Discord" />
        <div>Bine ai venit, <strong>${user.username}#${user.discriminator}</strong></div>
      `;
    })
    .catch(() => {
      document.getElementById('user-info').textContent = '❌ Eroare la încărcarea datelor de utilizator.';
    });
  }

  // Test simplu cu întrebări grilă
  const questions = [
    {
      question: 'Care este organul principal responsabil de pomparea sângelui?',
      answers: ['Ficatul', 'Plămânii', 'Inima', 'Creierul'],
      correct: 2
    },
    {
      question: 'Câte oase are corpul uman adult?',
      answers: ['198', '206', '220', '180'],
      correct: 1
    }
  ];

  let currentIndex = 0;

  function loadQuestion() {
    const q = questions[currentIndex];
    document.getElementById('question').textContent = q.question;

    const answersDiv = document.getElementById('answers');
    answersDiv.innerHTML = '';

    q.answers.forEach((answer, i) => {
      const btn = document.createElement('button');
      btn.textContent = answer;
      btn.onclick = () => {
        if (i === q.correct) {
          alert('✔️ Corect!');
        } else {
          alert('❌ Greșit!');
        }
        currentIndex++;
        if (currentIndex < questions.length) {
          loadQuestion();
        } else {
          document.getElementById('quiz').innerHTML = '<h2>Test terminat! Mulțumim că ai participat.</h2>';
        }
      };
      answersDiv.appendChild(btn);
    });
  }

  if (token) {
    loadQuestion();
  }
</script>

</body>
</html>
