<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Autentificare Discord</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #36393f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #2f3136;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
    }
    button {
      background-color: #5865F2;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Discord</h2>
    <p>Apasă butonul de mai jos pentru a începe testul.</p>
    <button onclick="startQuiz()">Autentifică-te și începe testul</button>
  </div>

  <script>
    function startQuiz() {
      // De aici poți adăuga autentificare reală dacă vrei
      // Momentan redirecționează direct la quiz.html
      window.location.href = "quiz.html";
    }
  </script>
</body>
</html>
